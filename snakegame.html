<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>
	<style>
		html, body {
		 height: 100%;
		 margin: 0;
	   }
	   body {
		 background: white;
	   }
	 </style>
	<body>
		<center><canvas id="game" width="400" height="400" 
			style="border:8px solid black; margin-top: 20px;">
		</canvas></center>
	
		<div class="container">
			<center><p><b>Score</b><p id="score"></p></p>
				</center>
				<center><button class="btn btn-primary" style="width: 120px;" id="ng">New Game</button><br><br>
				<button class="btn btn-primary" style="margin-bottom: 20px; width: 120px;" id="play">Play</button></center>
		</div>		
		<script>
			var canvas = document.getElementById("game");
			var ctx = canvas.getContext("2d");
			var score = 0;
			// canvas is 400x400 which is 25x25 grids(each grid is 16px)
			var grid = 16;
			
			var snake = {
					x: 160,
					y: 160,
					dx: 0, //moves one grid length, initially moves in x dir
					dy: grid,
					cells: [],
					maxCells: 4 // length of the snake, intially - 4
			};			
			var apple = {
					x: 320, //positioned at (320,320) initially
					y: 320
			};
			var count=0;
			function loop(){
				requestAnimationFrame(loop);
				// slow game loop to 15 fps instead of 60 (60/15 = 4)
				if (++count < 6) {
					return;
				}
				count = 0;		
				ctx.clearRect(0,0,canvas.width,canvas.height);
				// draw apple
				ctx.fillStyle = 'red';
				ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

				//draw snake
				ctx.fillStyle = 'green';
				// move snake by it's velocity
				snake.x += snake.dx;
				snake.y += snake.dy;
				// wrap snake position horizontally on edge of screen
				if (snake.x < 0) {
					snake.x = canvas.width;
				}
				else if (snake.x >= canvas.width) {
					snake.x = 0;
				}
				// wrap snake position vertically on edge of screen
				if (snake.y < 0) {
					snake.y = canvas.height;
				}
				else if (snake.y >= canvas.height) {
					snake.y = 0;
				}
				// keep track of where snake has been. front of the array is always the head
				snake.cells.unshift({x: snake.x, y: snake.y});
				// remove cells as we move away from them
				if (snake.cells.length > snake.maxCells) {
					snake.cells.pop();
				}
				snake.cells.forEach(function(cell, index) {
				    //1 px smaller than the grid creates a grid effect in the snake body
					ctx.fillRect(cell.x,cell.y, grid-1, grid-1);  
					if (cell.x === apple.x && cell.y === apple.y) {
						snake.maxCells++;
						score++;
						document.getElementById("score").innerHTML = score;
						apple.x = getRandomInt(0, 25) * grid;
						apple.y = getRandomInt(0, 25) * grid;
					}
					// check collision with all cells after this one (modified bubble sort)
					for (var i = index + 1; i < snake.cells.length; i++) {
					  // snake occupies same space as a body part. reset game
					  if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
						snake.x = 160;
						snake.y = 160;
						snake.cells = [];
						snake.maxCells = 4;
						snake.dx = grid;
						snake.dy = 0;
						apple.x = getRandomInt(0, 25) * grid;
						apple.y = getRandomInt(0, 25) * grid;
					  }
					}
				});				
			}
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}
			document.addEventListener('keydown', function(e) {
												// left arrow key
												if (e.which === 37 && snake.dx === 0) {
													snake.dx = -grid;
													snake.dy = 0;
												}
												// up arrow key
												else if (e.which=== 38 && snake.dy=== 0) {
													snake.dy = -grid;
													snake.dx = 0;
												}
												// right arrow key
												else if (e.which=== 39 && snake.dx=== 0) {
													snake.dx = grid;
													snake.dy = 0;
												}
												// down arrow key
												else if (e.which=== 40 && snake.dy=== 0) {
													snake.dy = grid;
													snake.dx = 0;
												}
										});
			play.onclick = function() {
				// start the game
				requestAnimationFrame(loop);
			}
			ng.onclick = function() {
			    window.open("snakegame.html","_self");
			}
			
		</script>
	</body>
</html>
